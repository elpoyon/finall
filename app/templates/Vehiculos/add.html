<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style6.css') }}">
    <title>Agregar Vehículos</title>
</head>
<body>
    <h1>Agregar Vehículos</h1>
    <div class="login-box">
        <form action="{{ url_for('vehiculos.add') }}" method="POST">
            <div class="user-box">
                <label for="marca">Marca:</label>
                <br>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div class="user-box">
                <label for="placa">Placa:</label>
                <br>
                <input type="text" id="placa" name="placa" required>
            </div>
            <div class="user-box">
                <label for="conductores">Conductores:</label>
                <br>
                <select id="conductores" name="conductores">
                    {% for conductor in data %}
                        <option value="{{ conductor.id }}">{{ conductor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <a href="#" onclick="this.closest('form').submit(); return false;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Agregar Vehículos
            </a>
        </form>
    </div>
</body>
</html>
