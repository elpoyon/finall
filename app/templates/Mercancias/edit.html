<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style6.css') }}">
    <title>Editar Mercancias</title>
</head>
<body>
    <div class="login-box">
        <h1>Editar Mercancias</h1>
        <form action="{{ url_for('mercancias.edit', id=mercancias.id) }}" method="post">
            <div class="user-box">
                <input type="text" id="nombre" name="nombre" value="{{ mercancias.nombre }}" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="user-box">
                <label>Tipo de Mercancias:</label>
                <br>
                <label for="tmercancias"></label>
                <select id="tmercancias" name="tmercancias" required>
                    {% for tmercancia in data %}
                        <option value="{{ tmercancia.id }}" {% if tmercancia.id == mercancias.tmercancia_id %}selected{% endif %}>
                            {{ tmercancia.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <a href="#" onclick="this.closest('form').submit(); return false;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Actualizar Mercancias
            </a>
        </form>
    </div>
</body>
</html>
