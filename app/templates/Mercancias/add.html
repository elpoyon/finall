<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}">
    <title>Agregar Mercancias</title>
</head>
<body>
    <div class="login-box">
        <h1>Agregar Mercancias</h1>
        <form action="{{ url_for('mercancias.add') }}" method="post">
            <div class="user-box">
                <input type="text" id="nombre" name="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="user-box">
                <label>Tipo de Mercancias:</label>
                <br>
                <label for="tmercancias"></label>
                <select id="tmercancias" name="tmercancias" required>
                    
                    {% for TMercancias in data %}
                    <option value="{{ TMercancias.id }}">{{ TMercancias.nombre }}</option>    
                    {% endfor %}
                </select>
            </div>
            <a href="#" onclick="this.closest('form').submit(); return false;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Agregar Mercancias
            </a>
        </form>
    </div>
</body>
</html>
