<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style9.css') }}">
    <title>Origenes</title>
</head>
<body>
    <h1>Lista de Origenes</h1>
    <div class="user-box">
    <table id="userTable">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </tr>
        {% for Origenes in data %}
            <tr>
                <td>{{ Origenes.id }}</td>
                <td>{{ Origenes.nombre }}</td>
                <td>{{ Origenes.direccion}}</td>
                <td>{{ Origenes.telefono}} </td>
                <td>
                    <a href="{{ url_for('origenes.edit', id=Origenes.id) }}">
                        <button class="a2">Editar</button>
                    </a>
                    <a href="{{ url_for('origenes.delete', id=Origenes.id) }}">
                        <button class="a2">Eliminar</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
    </div>
    <a href="{{ url_for('origenes.add') }}">
        <button class="a2">Agregar</button>
    </a>
    <a href="{{ url_for('auth.login') }}">
        <button class="a2">Regresar</button>
    </a>
    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchValue = this.value.toLowerCase();
            const rows = document.querySelectorAll('#userTable tbody tr');
            rows.forEach(row => {
                const userName = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                row.style.display = userName.includes(searchValue) ? '' : 'none';
            });
        });

    </script>
</body>
</html>
