<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/5af2e2f3f4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="static/logo.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='style8.css') }}">
</head>
<body>
    
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="{{ url_for('auth.login') }}" method="POST">
                    <h2>Iniciar Sesion</h2>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="username" name="username" required>
                        <label for="username">Email</label> 
                    </div>
                    <div class="input-contenedor"> 
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required id="password" name="password">
                        <label for="password">Contraseña</label> 
                    </div>

                    <div class="olvidar">
                        <label for="recordar">
                            <input type="checkbox" id="recordar"> Recordar
                        </label>
                        <a href="#">Olvidar la Contraseña</a>
                    </div>

                    <button type="submit">Ingresar</button>

                    <div class="registrar">
                        <p>No tengo cuenta <a href="/add">Crear cuenta</a></p> 
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
